            <div class="mailing">

                <h2>registrate!!!</h2>
                <div class="correo">
                    <label class="labelCorreo" for="correo">queremos compartirte muchas cosas!!</label>

            <!------------------ C O N T A C T O ------------------>
                
        
            <div class="contacto">
                <h2>tus solicitudes por acá:</h2> 
                
                <p>datos</p>
                
                <form action="">
                    <input id="GET-name" type="text" name="name" placeholder="nombre y apellido">
                    <input type="email" class="correo" id="correo" placeholder="escribe acá tu correo" required>
                    <label for="radio">¿Eres mayor de edad?</label>
                    <label for="texto">si</label>
                    <input type="radio" name="si" id="si">
                    <label for="texto">no</label>
                    <input type="radio" name="no" id="no"> 
                    <label for="texto">Dejanos un comentario!</label>
                    <textarea name="" id="" cols="70" rows="5"></textarea>
                    
                    <div class="boton">
                        <input type="submit" value="Enviar">
                    </div>    
                </form>    
                
            </div>
